<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Body Mass Index Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3 style="text-align: center;"><b>И</b>ндекс <b>М</b>ассы <b>Т</b>ела, КАЛЬКУЛЯТОР</h3>
        <form class="form" id="form" onsubmit="return validateForm()">
            <div class="row-one">
                <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Возраст</p>
                <label class="container">
                    <input type="radio" name="radio" id="f"><p class="text">Женщина</p>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Мужчина</p>
                    <span class="checkmark"></span>
                </label>
            </div>
         <div class="row-two">
            <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Рост (см)</p>
            <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Вес (кг)</p>
         </div>
         <button type="button" id="submit">Проверить</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
